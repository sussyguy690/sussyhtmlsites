 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="shortcut icon"
        href="https://cdn.discordapp.com/attachments/943807857189584916/1105182586550091787/7005-modified.png"
        type="image/x-icon"
    />
    <link rel="stylesheet" href="gmx.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Anime | Image Fetcher</title>
</head>
<body>
    <h1 style="color: #333">© SussyGuy690 | All Rights Reserved</h1>
    <div class="panel"></div>
    <label for="category">Choose a category:</label>
    <select name="category" id="category">
        <option value="waifu">Waifu</option>
        <option value="neko">Neko</option>
        <option value="gif">Gif</option>
        <option value="oppai">Oppai</option>
        <option value="ass">Ass</option>
    </select>

    <button class="fetch" id="fetcher">Fetch Image</button>
    <script>
        const fetchBtn = document.getElementById("fetcher");
        const categorySelect = document.getElementById("category");
        const imageContainer = document.querySelector(".panel");

        // Define the last three categories
        const lastThreeCategories = ["gif", "oppai", "ass"];

        fetchBtn.addEventListener("click", () => {
            const category = categorySelect.value;
            const apiUrl = `https://api.waifu.pics/nsfw/${category}`;
            const newUrl = `https://sussy-api.vercel.app/image/${category}`;

            console.log(apiUrl);
            console.log(newUrl);

            // Clear previous images
            imageContainer.innerHTML = "";

            // Fetch from apiUrl
            fetch(apiUrl)
                .then((response) => response.json())
                .then((data) => {
                    const imageUrl = data.url;
                    const image = document.createElement("img");
                    image.src = imageUrl;
                    imageContainer.appendChild(image);

                    // Check if the category is one of the last three options
                    if (lastThreeCategories.includes(category)) {
                        // Fetch from newUrl to get an image directly
                        return fetch(newUrl);
                    }
                })
                .then((response) => {
                    if (response && response.ok) {
                        return response.blob(); // Get the response as a Blob
                    }
                })
                .then((blob) => {
                    if (blob) {
                        const imageUrl = URL.createObjectURL(blob); // Create an object URL for the Blob
                        const image = document.createElement("img");
                        image.src = imageUrl;
                        imageContainer.appendChild(image); // Append the image to the container
                    }
                })
                .catch((error) => console.error(error));
        });
    </script>
</body>
</html>
